<div class="container">
    <div class="header" data-ng-controller="HeaderController">
        
        <div class="account">
            <div class="text-edit">
                <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
                <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
            </div>
            <ul class="nav nav-pills pull-right" data-ng-hide="global.authenticated">
                <li><a ui-sref='auth.register'>Sign Up</a>
                </li>
                <li class="divider-vertical"></li>
                <li><a ui-sref='auth.login'>Log In</a>
                </li>
            </ul>
            <ul class="nav nav-pills pull-right" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{global.user.name}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout">Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>            
        </div>
        
        <h3 class="text-muted">AskOn</h3>
    </div>
</div>
