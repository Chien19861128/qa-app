<div data-ng-controller="LoginCtrl">

    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

    <h3>Login</h3>

    <form id="login_form" ng-submit="login()">
        <div class="form-group">
            <input class="form-control input-md" required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="user.email">
            <div class="error_message">Please enter a correct info #</div>
        </div>
        <div class="form-group">
            <input class="form-control input-md" required id="password_block" name="password" type="{{input.type}}" placeholder="{{input.placeholder}}" ng-model="user.password">
            <div class="error_message">Please enter a correct info #</div>
        </div>
        <div class="forgot_password">
            <a ui-sref='forgot-password'>Forgot your password?</a>
        </div>
        <div class="button_login">
            <button type="submit" class="btn btn-success">Login</button>
            <p>Don't have an account?</p>
            <a ui-sref='auth.register' >Sign up</a>
        </div>
    </form>
</div>
