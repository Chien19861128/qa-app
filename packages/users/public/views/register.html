<div data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>
    <form id="register_form" ng-submit="register()">
        <h3>Sign Up</h3>

        <div class="form-group">
            <input class="form-control input-md" required id="name" type="text" name="name" placeholder="Full Name"
                   ng-model="user.name">

            <div class="error_message">Please enter a correct info #</div>
        </div>

        <div class="form-group">
            <input class="form-control input-md" required id="email_block" type="email" name="email" placeholder="Email Address"
                   ng-model="user.email">

            <div class="error_message">Please enter a correct info #</div>
        </div>

        <div class="form-group">
            <input class="form-control input-md" required id="username" type="text" name="username" placeholder="Username"
                   ng-model="user.username">

            <div class="error_message">Please enter a correct info #</div>
        </div>

        <div class="form-group">
            <input class="form-control input-md" required id="password_block" name="password" type="{{input.type}}"
                   placeholder="{{input.placeholder}}" ng-model="user.password">

            <div class="error_message">Please enter a correct info #</div>
        </div>
        <div class="form-group">
            <input class="form-control input-md" required id="confirm_password" name="confirm_password" type="{{input.type}}"
                   placeholder="{{input.placeholderConfirmPass}}" ng-model="user.confirmPassword">

            <div class="error_message">Please enter a correct info #</div>
        </div>

        <div class="button_register">
            <button type="submit" class="btn btn-success">Sign up</button>
            <p>Already have an account?</p>
            <a ui-sref='auth.login'>Log in</a>
        </div>
    </form>
</div>
