<div data-ng-controller="ForgotPasswordCtrl" class="col-sm-8 col-sm-offset-2">
  <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
  <h3>Forgot Password</h3>
  <p>Please enter your email address to reset your password.</p>
  <form ng-submit="forgotpassword()">
    <div class="form-group">

        <input class="form-control input-md" required id="email_block" type="email" name="email" placeholder="Email Address"
               ng-model="user.email">
        <div class="error_message">Please enter a correct info #</div>
     </div>
      <div class="button_login">
          <button type="submit" class="btn btn-success">Send</button>
          <p>Don't have an account?</p>
          <a ui-sref='auth.register'>Sign up</a>
      </div>

  </form>
</div>
